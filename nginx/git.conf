server {
    listen 80;
    server_name git.sczsdc.com;
    return 301 https://$host$request_uri;
}


server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name  git.sczsdc.com;

    ssl_certificate "/etc/nginx/cert/git.sczsdc.com.pem";
    ssl_certificate_key "/etc/nginx/cert/git.sczsdc.com.key";
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  10m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://10.33.12.11:12222;
    }

}